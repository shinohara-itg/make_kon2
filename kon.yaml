#===============
お客様名: 
  前提: |
    オリエン情報に基づいて、クライアント名を明確に定義すること。
  指示: |
    クライアント名を50字以内で出力してください。
  出力形式: |
    "### お客様名"などタイトルは不要です。本文のみを出力してください。


#===============
調査対象サービスや商品名: 
  前提: |
    オリエン情報に基づいて、調査対象のサービスや商品名を明確に定義すること。
  指示: |
    調査対象のサービスや商品名を50字以内で出力してください。
  出力形式: |
    "### 調査対象サービスや商品名"などタイトルは不要です。本文のみを出力してください。


#===============
ハイコンセプト:
  前提: |
    オリエン情報に基づいて、調査のハイコンセプトを明確に定義すること。
  指示: |
    調査のハイコンセプトを300字以内で出力してください。
  出力形式: |
    "### ハイコンセプト"などタイトルは不要です。本文のみを出力してください。

#===============
ストーリーライン:
  クライアントのビジネス目標: |
    オリエン情報を基に、クライアントのビジネス目標を50字以内で具体的に記述してください。
    "「」"などでくくる必要はありません。
  クライアント事業の現状: |
    オリエン情報を基に、クライアント事業の現状を200字以内で具体的に記述してください。
    "「」"などでくくる必要はありません。
  クライアントの事業課題: |
    オリエン情報を基に、クライアントの事業課題を50字以内で具体的に記述してください。
    "クライアントの事業課題："という文言は不要です。
    "「」"などでくくる必要はありません。
  今回の調査目的: |
    オリエン情報を基に、今回の調査目的を50字以内で具体的に記述してください。
    "「」"などで記述をくくる必要はありません。
  調査で検証する問い: |
    オリエン情報を基に、調査で検証するべき問いを5つ具体的に記述してください。
    問は箇条書きで完結に記載してください。
    箇条書きは「ｰ」や「・」などの箇条書き記号を用いてください。
    「これにより●●が分かります。」といった問設定の意味の補足等は不要です。
    ”---"や"###”などの装飾は不要です。
  主な仮説: |
    「調査で検証する問い」に対して今回の調査で検証する仮説を記述してください。
    箇条書きは「ｰ」や「・」などの箇条書き記号を用いてください。
    ”---"や"###”などの装飾は不要です。
    「以下に仮説を記述します。」「調査で検証する問いと仮説」といったタイトルは不要です。
